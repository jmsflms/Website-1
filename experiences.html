<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crowdplzr Streaming</title>

  <!-- Tailwind with aspect-ratio plugin -->
  <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>

  <style>
    .scrollbar-hide::-webkit-scrollbar{display:none}
    .scrollbar-hide{-ms-overflow-style:none;scrollbar-width:none}
    @media (max-width:640px){
      #closeBtn{width:3rem;height:2.5rem;font-size:2.5rem}
    }
    #closeBtn{position:relative}
    #closeBtn::after{content:"";position:absolute;inset:-0.75rem}
    .chevron-btn {
      transition: opacity 0.2s;
      opacity: 0.85;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chevron-btn svg {
      width: 2.25rem;
      height: 2.25rem;
    }
    .chevron-btn:hover {
      opacity: 1;
      background: white;
    }
    @media (max-width: 640px) {
      .chevron-btn {
        width: 4rem;
        height: 4rem;
        padding: 1rem;
      }
      .chevron-btn svg {
        width: 3rem;
        height: 3rem;
      }
    }
  </style>

<!-- ───── OVERLAY PLAYER ───── -->
<div id="overlay" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
  <div class="relative flex flex-col items-center w-full max-w-2xl px-4">
    <video id="overlayVid" class="max-h-[45vh] w-full rounded-xl mb-6" controls></video>
    <div id="overlayText" class="w-full text-white text-left mt-2 mb-4"></div>
    <button id="closeBtn" class="absolute top-4 right-4 text-white text-4xl font-bold leading-none">&times;</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

  /* ---------- Overlay logic ---------- */
  const overlay    = document.getElementById('overlay');
  const overlayVid = document.getElementById('overlayVid');
  const overlayText = document.getElementById('overlayText');
  const closeBtn   = document.getElementById('closeBtn');

  // Map video src to title/description (replace with real content later)
  const videoMeta = {
    "assets/eotw.mp4": {
      title: "End of the World",
      desc: `<p>If there was no tomorrow, what would you do tonight?</p>
             <p>In this festival favorite (Download, Might Hoopla) News bulletins and menacing transmissions from Aliens whip the crowd up into a frenzy as a clock ticks down to The End of the World. Attendees have already submitted 'their last requests' in communications before the event, and DJs play hyped up guilty pleasures for our final moments. Producers supply banners and activities (last wish wall) and the experience prompts unexpectedly wholesome moments (text your mom and tell her you love her). Make sure your bar is fully stocked. </p>`
    },
    "assets/Urgc.mp4": {
      title: "Underground Rebel Gameshow",
      desc: `<p>While DJs hype the crowd, multiple contestants are randomly chosen from the audience to compete in a game on stage. They are under pressure and their faces are broadcast to the room via webcams. It's an adrenaline fuelled night that brings the silliness of WWE to games that are accessible to all.</p>
             
    },
    "assets/Ttm.mp4": {
      title: "Twisted Time Machine",
      desc: `<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod, nisi eu consectetur.</p>
             <p>Aliquam erat volutpat. Etiam nec velit nec libero pretium pharetra.</p>`
    },
    "assets/rb.mp4": {
      title: "Rebel Bingo",
      desc: `<p>This is the most dangerous form of all the bingos, a sure fire format that has been exciting crowds globally since 2008. </p>`
    },
    "assets/CatFace.mp4": {
      title: "Cat Face",
      desc: `<p>What started as an after party became a global phenomenon, no access unless you draw a cat face on your face. </p>`
    },
    "assets/Lycra.mp4": {
      title: "Lycra 80s Party",
      desc: `<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod, nisi eu consectetur.</p>
             <p>Aliquam erat volutpat. Etiam nec velit nec libero pretium pharetra.</p>`
    },
    "assets/SNZF.mp4": {
      title: "Snoozefest Pajama Party",
      desc: `<p>Wellness meets wildness in this sensationally soporific evening complete with guided mediations and pillow fighting</p>`
    },
    "assets/hoedown.mp4": {
      title: "Hoedown Showdown",
      desc: `<p>Nothing brings people together like an old fashioned hoe down, except incredible visuals and guided routines raise the stakes - this is the hoe-eist hoedown of all</p>`
    },
    "assets/keynote.mp4": {
      title: "Killer Keynote",
      desc: `<p>A keynote speech isn't a speech anymore, it's a captivating and unique show. Producers design and share their vision in Crowdplzr and can take it to any venue in the world</p>`
    }
  };

  // Detect iOS (iPhone/iPad)
  function isIOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  }

  closeBtn.addEventListener('click',()=>{
    overlayVid.pause();
    overlayVid.removeAttribute('src');
    overlayVid.load();
    overlay.classList.add('hidden');
    overlayText.innerHTML = "";
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  });

  function showOverlay(src) {
    overlayVid.src = src;
    overlay.classList.remove('hidden');
    overlayVid.play();
    // Set overlay text
    const meta = videoMeta[src] || {title: "Experience", desc: "<p>Lorem ipsum dolor sit amet.</p>"};
    overlayText.innerHTML = `<h2 class="text-2xl md:text-3xl font-bold mb-2">${meta.title}</h2>
      <div class="text-base md:text-lg leading-relaxed">${meta.desc}</div>`;

    // Only request fullscreen if NOT iOS
    if (!isIOS() && document.fullscreenEnabled && !document.fullscreenElement) {
      overlay.requestFullscreen().catch(()=>{});
    }
  }

  function isTouchDevice() {
    return matchMedia('(pointer: coarse)').matches;
  }

  // Attach all card events (for originals and clones)
  function attachCardEvents(card) {
    const preview = card.querySelector('video');
    preview.preload = 'metadata';

    const startPreview = ()=>{
      preview.currentTime = preview.duration > 2 ? 2 : 0.1;
      preview.play();
    };

    card.addEventListener('mouseenter',()=>{
      if(preview.readyState>=2){
        startPreview();
      }else{
        preview.addEventListener('loadedmetadata',startPreview,{once:true});
      }
    });

    card.addEventListener('mouseleave',()=>{
      preview.pause();
      preview.currentTime = 0;
    });

    if(isTouchDevice()){
      let tapped = false;
      card.addEventListener('touchend',e=>{
        e.preventDefault();
        if(!tapped){
          tapped = true;
          preview.currentTime = preview.duration > 2 ? 2 : 0.1;
          preview.play();
          preview.style.opacity = 1;
          setTimeout(()=>{ tapped = false; }, 400);
        }else{
          preview.pause();
          preview.currentTime = 0;
          preview.style.opacity = 0;
          showOverlay(card.dataset.src);
          tapped = false;
        }
      },{passive:false});
    } else {
      card.addEventListener('click',()=>{
        showOverlay(card.dataset.src);
      });
    }
  }

  // Attach events to all original cards
  document.querySelectorAll('[data-src]').forEach(attachCardEvents);

  // Infinite Chevron scroll logic
  document.querySelectorAll('.scroll-row').forEach(row => {
    const container = row;
    const parent = container.parentElement;
    const leftBtn = parent.querySelector('[data-chevron="left"]');
    const rightBtn = parent.querySelector('[data-chevron="right"]');
    const cards = Array.from(container.children);
    const cardCount = cards.length;
    const cloneCount = Math.min(3, cardCount);

    // Only enable infinite scroll if there are 6 or more cards
    if(cardCount >= 6) {
      for(let i=0;i<cloneCount;i++){
        const cloneAfter = cards[i].cloneNode(true);
        const cloneBefore = cards[cardCount-1-i].cloneNode(true);
        container.appendChild(cloneAfter);
        container.insertBefore(cloneBefore, container.firstChild);
        attachCardEvents(cloneAfter);
        attachCardEvents(cloneBefore);
      }

      function setToRealStart() {
        const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);
        container.scrollLeft = cardWidth * cloneCount;
      }
      setTimeout(setToRealStart, 50);

      container.addEventListener('scroll', () => {
        const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);
        if (container.scrollLeft < cardWidth * 0.5) {
          container.scrollLeft = cardWidth * cardCount + container.scrollLeft;
        } else if (container.scrollLeft > cardWidth * (cardCount + cloneCount - 0.5)) {
          container.scrollLeft = container.scrollLeft - cardWidth * cardCount;
        }
      });

      window.addEventListener('resize', setToRealStart);
    }

    // Chevrons always visible
    function updateChevrons() {
      leftBtn.classList.remove('hidden');
      rightBtn.classList.remove('hidden');
    }
    updateChevrons();

    leftBtn.addEventListener('click', () => {
      const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);
      container.scrollBy({ left: -cardWidth, behavior: 'smooth' });
    });
    rightBtn.addEventListener('click', () => {
      const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);
      container.scrollBy({ left: cardWidth, behavior: 'smooth' });
    });
  });
});
</script>
