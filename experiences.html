<!-- PERFECT PANEL -->

  <!-- ───── OVERLAY PLAYER ───── -->
  <div id="overlay"
       class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
    <video id="overlayVid" class="max-h-[90vh] max-w-[90vw]" controls></video>
    <button id="closeBtn"
            class="absolute top-4 right-4 text-white text-4xl font-bold leading-none">&times;</button>
  </div>

  <!-- ───── JS ───── -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    /* Overlay logic */
    const overlay    = document.getElementById('overlay');
    const overlayVid = document.getElementById('overlayVid');
    const closeBtn   = document.getElementById('closeBtn');

    closeBtn.addEventListener('click', () => {
      overlayVid.pause();
      overlayVid.removeAttribute('src');
  overlayVid.load();
overlay.classList.add('hidden');
    });

    /* Card previews & clicks */
    document.querySelectorAll('[data-src]').forEach(card => {

      /* full-screen on click */
      card.addEventListener('click', () => {
        overlayVid.src = card.dataset.src;
        overlay.classList.remove('hidden');
        overlayVid.play();
      });

      /* hover preview to frame-60 (≈2 s @30 fps) */
      const preview = card.querySelector('video');
      preview.preload = 'metadata';

      const startPreview = () => {
        preview.currentTime = preview.duration > 2 ? 2 : 0.1;
        preview.play();
      };

      card.addEventListener('mouseenter', () => {
        if (preview.readyState >= 2) {
          startPreview();
        } else {
          preview.addEventListener('loadedmetadata', startPreview, { once:true });
        }
      });

      card.addEventListener('mouseleave', () => {
        preview.pause();
        preview.currentTime = 0;  // reset so next hover starts clean
      });
    });
  });
  </script>
