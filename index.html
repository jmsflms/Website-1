<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Experiences - downloaded directly to venues</title>
    
    <!-- Import Google Font Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Abel', sans-serif; /* Updated font-family */
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #f3eded;
        }
        header {
            background-color: #b33a94;
            color: rgb(247, 227, 227);
            padding: 1em 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .logo {
            width: 150px;
            height: auto;
        }
        main {
            padding: 20px 10px;
        }
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .hero-container img {
            width: 45%;
            max-width: 400px;
            height: auto;
        }
        .gif-demo img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }
        .investor {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #f3eded; /* Adds a border around the section */
            display: inline-block; /* Ensures the box wraps tightly around content */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1); /* Adds a subtle background color */
        }
        .investor img {
            width: 400px;
            height: auto;
        }
        .investor p {
            max-width: 400px; /* Limits text width to match the logo */
            margin: 0 auto; /* Centers the text within the box */
        }
        .contact {
            margin-top: 20px;
            margin-bottom: 60px; /* Added spacing to prevent overlap with the footer */
        }
        footer {
            background-color: #f1f1f1;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.8em;
        }
        a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Immersive Experiences - downloaded directly to venues</h1>
        <img src="01 FW Logo.png" alt="Company Logo" class="logo">
    </header>
    <main>
        <div class="hero-container">
            <img src="04 tech.png" alt="Upcoming Technology">
            <img src="03 multi venue.gif" alt="Lights Image">
        </div>
        
        <div class="investor">
            <img src="02 FUV logo.PNG" alt="Investor Logo">
            <p>Comprehensive, equity-based support for innovative founders building the future of technology</p>
        </div>
        <div class="contact">
            <h2>Get in Touch</h2>
            <p><a href="mailto:office@theendofthe.world">office@theendofthe.world</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Forever World. All rights reserved.</p>
    </footer>
</body>
</html>
